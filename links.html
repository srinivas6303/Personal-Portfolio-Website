<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="utils2.css" />
    <link rel="icon" href="imageslogos/links.png" type="image/png" />
    <title>Links</title>

    <style>
      .links {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 60vh;
        margin: 43px;
        gap: 10px;
      }

      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: center;
        border: none;
        border-radius: 20px;
        background-color: lightgray;
      }

      .buttons-container:hover {
        border: 1px dotted black;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px; /* Space between icon and text */
        text-decoration: none;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        transition: background-color 0.3s ease, transform 0.2s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        height: 60px;
        width: 200px;
        text-align: center;
      }

      .btn:hover {
        transform: scale(1.05);
        border: 2px dotted black;
      }

      .icon {
        width: 25px;
        height: 25px;
      }

      /* LinkedIn Button */
      .linkedin-btn {
        background-color: #0077b5;
      }

      .linkedin-btn:hover {
        background-color: #005582;
      }

      /* GitHub Button */
      .github-btn {
        background-color: #333;
      }

      .github-btn:hover {
        background-color: #555;
      }

      /* LeetCode Button */
      .leetcode-btn {
        background-color: #ffa116;
      }

      .leetcode-btn:hover {
        background-color: #cc8500;
      }

      .contact {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: none;
        background-color: lightgray;
        border-radius: 20px;
      }

      .contact:hover {
        border: 1px dotted black;
      }

      .contact img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #ccc; /* Optional: Add a border */
      }

      .contact img:hover {
        border: 1px solid #080808; /* Optional: Add a border */
      }

      .contact .btn {
        margin: 10px auto;
        padding: 10px 20px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .contact .email-btn {
        background-color: green;
      }

      .contact .email-btn:hover {
        background-color: darkgreen;
      }

      .contact .phone-btn {
        background-color: green;
      }

      .contact .phone-btn:hover {
        background-color: darkgreen;
      }

      h1 img {
        height: 50px;
        width: 50px;
        margin-bottom: -23px;
        filter: invert(1);
        padding-right: 10px;
      }
    </style>
  </head>
